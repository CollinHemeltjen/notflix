<div class="container-fluid">
  <div class="row no-gutters"  *ngIf="movies">
    <div class="col-lg-2 col-md-3 col-sm-3  col-6" *ngFor="let movie of movies.results">
      <app-movie-card
        [movieId]="movie.id"
        [posterImage]="movie.poster_path">
      </app-movie-card>
    </div>
  </div>
</div>
